<html lang="en">
<head>

  <title>Smart Traffic Control System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
      object-fit: cover;
      transform: translateX(-100px); /* Move 100px to the left */
      z-index: -1;
    }
  </style>
</head>
